<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSA Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 220px;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            word-break: break-word;
        }
        
        .image-path {
            font-size: 11px;
            color: #999;
            margin-bottom: 12px;
            word-break: break-all;
            line-height: 1.4;
        }
        
        .view-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .view-link:hover {
            background-color: #0051cc;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>ANSA Image Gallery</h1>
    
    <div class="instructions">
        <strong>Note:</strong> To use this gallery, you need to run a script first to generate the image list.<br>
        Run: <code>node scan-images.js</code> from the root directory, then refresh this page.
    </div>
    
    <div class="stats" id="stats">
        <p id="loading">Loading images...</p>
    </div>
    
    <div class="gallery" id="gallery"></div>
    
    <script>
        // Hardcoded list of known images from the uploads directory
        // This would normally be generated by scanning the directory
        const knownImages = [
            '/uploads/2015/12/image2-510x382.png',
            '/uploads/2015/12/image2-400x284.png',
            '/uploads/2015/12/image2-400x250.png',
            '/uploads/2015/12/image2-300x223.png',
            '/uploads/2015/12/image2-150x150.png',
            '/uploads/2015/12/image1-980x735.jpg',
            '/uploads/2015/12/image1-300x225.jpg',
            '/uploads/2015/08/image39.jpg',
            '/uploads/2015/08/image39-300x167.jpg',
            '/uploads/2015/08/image39-150x150.jpg',
            '/uploads/2015/08/image5-150x150.jpg'
        ];
        
        // Try to load images from a generated JSON file
        fetch('/image-list.json')
            .then(response => response.json())
            .then(data => {
                displayImages(data.images || knownImages);
            })
            .catch(() => {
                // Fallback to known images
                console.log('Using fallback image list');
                displayImages(knownImages);
            });
        
        function displayImages(imagePaths) {
            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            stats.innerHTML = `<p>${imagePaths.length} images found</p>`;
            
            imagePaths.forEach(imagePath => {
                const fileName = imagePath.split('/').pop();
                const card = createImageCard(imagePath, fileName);
                gallery.appendChild(card);
            });
        }
        
        function createImageCard(imagePath, fileName) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <a href="${imagePath}" target="_blank">
                    <div class="image-wrapper">
                        <img src="${imagePath}" alt="${fileName}" loading="lazy" 
                             onerror="this.parentElement.parentElement.parentElement.style.display='none'">
                    </div>
                </a>
                <div class="image-info">
                    <div class="image-name">${fileName}</div>
                    <div class="image-path">${imagePath}</div>
                    <a href="${imagePath}" target="_blank" class="view-link">Open Full Size</a>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
